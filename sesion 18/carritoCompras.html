<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/sesion 18/css/carritoCompras.css">
</head>
<body onload="actualizarDatos()">
    <h3>Bebidas Frías</h3>
    <hr>
    <div id="menu">
        <div class="productos" id="p1">
            <img src="/sesion 18/img/1.png" alt="producto"><br>
            <span id="nombre">Frappe de Mocha</span><br>
            <span id="precio">16.50</span><br>
            <button onclick="agregarProducto('0','Frappe de Mocha', '16.50','/sesion 18/img/1.png')">agregar al carrito</button>
            </div>
            <div class="productos">
            <img src="/sesion 18/img/2.png" alt="producto" ><br>
            <span>Frappe de Vainilla</span><br>
            <span>14.50</span><br>
            <button onclick="agregarProducto('1','Frappe de Vainilla', '14.50','/sesion 18/img/2.png')">agregar al carrito</button>
            </div> 
            <div class="productos">
            <img src="/sesion 18/img/3.png" alt="producto" ><br>
            <span>affogato</span><br>
            <span>10.50</span><br>
            <button onclick="agregarProducto('2','affogato', '10.50','/sesion 18/img/3.png')">agregar al carrito</button>
            </div> 
            <div class="productos">
            <img src="/sesion 18/img/4.png" alt="producto"><br>
            <span>Té Helado</span><br>
            <span>11.50</span><br>
            <button onclick="agregarProducto('3','Té Helado', '11.50','/sesion 18/img/4.png')">agregar al carrito</button>
            </div> 
            <div class="productos">
            <img src="/sesion 18/img/5.png" alt="producto" id="imagen"><br>
            <span>Frappe de Maracuyá</span><br>
            <span>19.50</span><br>
            <button onclick="agregarProducto('4','Frappe de Maracuyá', '19.50','/sesion 18/img/5.png')">agregar al carrito</button>
            </div> 
            <div class="productos">
            <img src="/sesion 18/img/6.png" alt="producto" id="imagen"><br>
            <span>Frappe de Oreo</span><br>
            <span>15.50</span><br>
            <button onclick="agregarProducto('5','Frappe de Oreo', '15.50','/sesion 18/img/6.png')">agregar al carrito</button>
            </div>
    </div>
    <div id="carrito">
        <h2>CARRITO DE COMPRAS</h2>
        <table>
            <tbody id="agregados">
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">TOTAL:</td>
                    <td id="total"></td>
                </tr>
            </tfoot>
        </table>
        <button onclick="eliminarTodo()">Vaciar Carrito</button>
    </div>
    <script type="text/javascript" src="js/carritoCompras.js"></script>   
</body>
</html>
